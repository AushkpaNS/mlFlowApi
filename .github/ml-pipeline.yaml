name: ML Pipeline CI/CD

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  ml-pipeline:
    runs-on: ubuntu-latest  # запуск на виртуальной машине Ubuntu
    
    steps:
    - name: Checkout code  # клонирование репозитория
      uses: actions/checkout@v3
      
    - name: Set up Python  # установка Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies  # установка всех библиотек
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run training with MLflow  # обучение модели
      run: |
        python src/train.py
        
    - name: Run EvidentlyAI validation  # валидация данных
      run: |
        python src/validate.py

    - name: Upload reports  # сохранение отчетов
      uses: actions/upload-artifact@v3
      with:
        name: ml-reports
        path: reports/
        retention-days: 30

    - name: Start API server
      run: |
        cd api
        python -m uvicorn main:app --host 0.0.0.0 --port 8080 &
        sleep 10  
