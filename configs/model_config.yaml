model:
  name: "random_forest"
  parameters:
    n_estimators: 100
    max_depth: 10
    random_state: 42

data:
  target_column: "target"
  test_size: 0.2
  random_state: 42
  validation_size: 0.5

validation:
  deepchecks_suite: "model_evaluation"
  evidently_tests:
    - "data_drift"
    - "target_drift"
  drift_threshold: 0.05
  